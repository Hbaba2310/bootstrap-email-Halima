<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<title>Bootstrap </title>
</head>
<body>

<h2>CussedMail</h2>

<!--nav bar-->

<div class="container-fluid">
        <div class="row flex-nowrap">
<div class="bg-dark col-auto col-md-2 min-vh-100 d-flex flex-column justify-content-between">
    <div class="bg-dark p-2">

        <a class="d-flex text-decoration-none mt-1 align-items-center text-white ">
            <span class="fs-4 d-none d-sm-inline">Compose!</span>
        </a>
        <ul class="nav nav-pills flex-column mt-4 ">
            <li class="nav-item">
                <a href="#inbox" class="nav-link text-white">
                   <i class="fs-5 fa fa-house"></i><span class="fs-4 d-none d-sm-inline"> Inbox</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white">
                    <i class="fs-5 fa fa-envelope"></i><span class="fs-4 d-none d-sm-inline">Drafts</span>
                 </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white">
                    <i class="fs-5 fa fa-table-list"></i><span class="fs-4 d-none d-sm-inline"> Sent</span>
                 </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white">
                    <i class="fa-solid fa-envelope-open"></i><span class="fs-4 d-none d-sm-inline"></i> Spam </span> 
                 </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white">
                    <i class="fs-5 fa fa-users"></i><span class="fs-4 d-none d-sm-inline"> Social Media</span>
                 </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white">
                    <i class="fs-5 fa fa-clipboard"></i><span class="fs-4 d-none d-sm-inline"> Settings</span>
                 </a>
            </li>
</div>

<!--search bar-->
        </ul>
            </div>
<div class="boxContainer">
    <table class="elementContainer">
        <tr>
            <td>
                <input type="text" placeholder="Search" class="search">
            </td>
        </tr>
    </table>



</div>

<section id="inbox">
    <div class="container-md">
        <div class="text-center"> 
            <h2>accordion</h2>
            <p class="accordion">blah blah, I miss doing this</p>
        </div>

        <div class="row my-5 g-5 justify-content-around align-items-center">
            <div class="div.col-6.col-lg-4">
        </div>

<!--accordion-->
        <div class="accordion" id="email">
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading-1">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#email-1" aria-expanded="true" aria-controls="email-1">
                        Congratulations!
                    </button>
                </h2>



            </div>

        </div>

</div>
</section>
    



<script src="./Bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
